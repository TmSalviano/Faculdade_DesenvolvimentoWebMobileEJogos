<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imagem</title>
    <style>
        div{
           
            text-align: center; /* Centraliza as imagens horizontalmente */
            padding: 300px;      /* Opcional: adiciona algum espaçamento interno */



        }
        img{
            display: inline-block; /* Faz com que as imagens sejam tratadas como elementos em linha para centralização */
            max-width: 100%;       /* Garante que as imagens não excedam a largura do contêiner */
            height: auto;
          
        }
    </style>
</head>
<body>
    <div>                         
    <img src="imagem/casa.png">
    <img src="imagem/casa.png">
    
</div>
    
</body>
</html>
