        <title>Exercicio 1</title>
            <style>
                td{
                    text-align: right;
                    transition: all 0.3s ease;
                }
                td:hover{
                    box-shadow: 0px 0px rgba(197, 21, 21, 0.838);
                    transform: scale(1.1);
                }
                th{

                }
