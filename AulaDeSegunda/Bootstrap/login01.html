<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="CSSLogin.css" rel="stylesheet">
  
        <script>
               function ValidarForm(){
                var email = document.forms["logarForm"]["email"].value;
                var senha = document.forms["logarForm"]["senha"].value;

            if (email == "" || senha == "" ){
                alert("Por favor, preencha os campos obrigatórios.");
                return false;
            }
            alert("Login realizado com sucesso");
            return true;
            }
        </script>
    </head>
    <body>
        <div class ="login">
            <img src="login.jpeg" alt="User">
            <form name="logarForm" action="#" method="post" onsubmit="return ValidarForm()">
            <h1><b>Login</b></h1>

            <h3><b>E-mail</b></h3>
            <input type="email" placeholder="Digite seu e-mail" name="email" required>
            <br>

            <h3><b>Senha</b></h3>
            <input type="password" placeholder="Digite sua senha" name="senha" required>
            <br>
            <label for="remember-me">
                <input type="checkbox" id="remember-me" name="remember-me">
                Relembrar de mim
            </label>
                <br>
                <br>
                <button type="submit">Logar</button>
                
            
            <button type="button" onclick="window.location.href='logon01.html'"> 
                Não possuo conta
            </button>
            </form>
        </div>
        
    </body>
</html>
